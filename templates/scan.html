{% extends "layout.html" %}

{% block title %}
Scan Image
{% endblock %}

{% block content %}
<div class="wrapper scan">
    <header>
        <ul>
            <li><a href="/console">Home</a></li>
            <li><a href="/mycolors">My Colors</a></li>
            <li><a href="/scan">Scan Image</a></li>
            <li><a href="/analyse">Analyze Colors</a></li>
            <li><div class="logout_btn">
                <a href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </header>
    <div class="scan_input">
        <h1>Scan Image</h1>
        <h3>Select an Image and Upload to get the 5 dominant colors</h3>
        <form enctype="multipart/form-data" action="/scanned" method="post" enctype="multipart/form-data">
            <label for="image" class="scan_label">
                <input type="file" name="image" id="image">
                <p>Select File</p>
            </label>
            <input type="submit" value="Upload Image" name="img_submit" id="img_submit">
        </form>
    <img src="" alt="Can not display your Image" id="loaded_img">
</div>
</div>
{% endblock %}
