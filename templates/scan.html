{% extends "layout.html" %}

{% block title %}
    Scan Image
{% endblock %}

{% block content %}
    <div class="wrapper scan">
        <div class="scan_input">
            <h1>Scan Image</h1>
            <form enctype = "multipart/form-data" action="/scanned" method="post" enctype="multipart/form-data">
                <label for="image" class="scan_label">
                    <input type="file" name="image" id="image">
                    <p>Select File</p>
                </label>
                <input type="submit" value="Upload Image" name="submit">
            </form>
        </div>
        {{ colors }}
    </div>
{% endblock %}
