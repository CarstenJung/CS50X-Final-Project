{% extends "layout.html" %}

{% block title %}
    Scan results
{% endblock %}

{% block content %}
<div class="wrapper scanned">
    <div class="scan_result">
        <h1>Scan results</h1>
        <div class="colors">
            <ul>
                {% for colors in color %}
                    <li style="background-color: rgb{{ colors }};"></li>
                {% endfor %}
            </ul>
        </div>
        <button type="submit">Save Colors</button>
    </div>
</div>
{% endblock %}
