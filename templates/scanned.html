{% extends "layout.html" %}

{% block title %}
    Scan results
{% endblock %}

{% block content %}
<div class="wrapper scanned">
    <div class="scan_result">
        <h1>Scan results</h1>
        <div class="colors">
            <ul>
                {% for colors in color %}
                    <li style="background-color: rgb{{ colors }};"></li>
                {% endfor %}
            </ul>
        </div>
        <form action="/scanned" method="post" enctype="multipart/form-data">
            <button type="submit" name="img_color_save" id="img_color_save">Save Colors</button>
        </form>
    </div>
</div>
{% endblock %}
